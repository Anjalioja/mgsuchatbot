<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - MGSU Chatbot</title>
    <style>
        body { font-family: Arial; background: #f1f1f1; padding: 40px; }
        h2 { color: #333; }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .chat-entry {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .chat-entry strong { color: #444; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Admin Panel - Chat History</h2>

        {% if history %}
            {% for chat in history %}
                <div class="chat-entry">
                    <strong>You:</strong> {{ chat.user }}<br>
                    <strong>Bot:</strong> {{ chat.bot }}
                </div>
            {% endfor %}
        {% else %}
            <p>No chat history available.</p>
        {% endif %}
    </div>
</body>
</html>
